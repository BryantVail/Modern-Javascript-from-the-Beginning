<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/47fa47b17b.js"
      crossorigin="anonymous"
    ></script>
    <title>TrackCalorie | Meal & Calorie Tracker</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="" class="brand-logo center"> TrackCalorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />

    <div class="container">
      <!-- form card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input
                  type="text"
                  name="item-name"
                  id="item-name"
                  placeholder="Add Item"
                />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  name="item-calories"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <!-- end input -->
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <button class="update-btn btn orange">
                <i class="fa fa-pencil fa-plus"></i> Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> Delete Meal
              </button>
              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- calorie count -->
      <h2 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h2>
      <!-- item list -->
      <ul class="collection" id="item-list"></ul>
    </div>

    <!-- end markup -->

    <!-- scripts -->

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--app.js  -->
    <script src="app.js"></script>
  </body>
</html>
