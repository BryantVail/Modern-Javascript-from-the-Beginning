<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- skeleton -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" class="u-full-width" id="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" class="u-full-width" id="author" />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" class="u-full-width" id="isbn" />
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- Books here -->
        </tbody>
      </table>
    </div>
    <!--  -->
    <script src="app.js"></script>
  </body>
</html>
