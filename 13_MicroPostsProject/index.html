<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/47fa47b17b.js"
      crossorigin="anonymous"
    ></script>
    <title>My JavaScript App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Microposts</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's On your mind?</p>
        <div class="form-group">
          <input
            type="text"
            name="title"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            name="body"
            id="body"
            rows="10"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">Microposts &copy;</footer>
    <!--  -->

    <script src="build/app.bundle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
