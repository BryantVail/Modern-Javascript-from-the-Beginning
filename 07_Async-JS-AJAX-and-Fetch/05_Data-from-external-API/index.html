<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
      crossorigin="anonymous"
    />
    <title>05_Chuck Norris Jokes</title>
  </head>
  <body>
    <div class="container">
      <h1 class="form-heading">Chuck Norris Joke Generator</h1>
      <form>
        <div>
          <label for="number">Number of Jokes</label>
          <input type="number" name="number" id="number" />
        </div>
        <div>
          <button class="get-jokes">Get Jokes</button>
        </div>
      </form>

      <ul class="jokes"></ul>
    </div>

    <!-- api.icndb.com/jokes/random -->
    <script src="app.js"></script>
  </body>
</html>
